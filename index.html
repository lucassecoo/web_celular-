<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo">

        <nav>
            <ul>
                <li>Home</li>
                <li>Celulares</li>
                <li>Fale Conosco</li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="list">
            <div class="item">
                <div class="cel-image">
                    <img src="img/iPhone-16-removebg.png" alt="">
                </div>
                <div class="content">
                    <p class="cel-information">
                        Lançado em 2024
                    </p>
                    <h2>Iphone 16</h2>
                    <p class="description">Descubra o futuro com o novo lançamento da Apple! Inovação em cada detalhe, trazendo potência e elegância ao seu alcance. Surpreenda-se e reimagine o possível com esta incrível novidade.
                    </p>
                    <button class="saiba-mais">Saiba mais</button>
                </div>
            </div>
        </div>

        <div class="arrow">
            <button id="seta-dir"><img src="img/arrow.png" alt="seta direita"></button>
            <button><img src="img/arrow.png" alt="seta esquerda"></button>
            
        </div>
        <div class="indicador">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
</body>
</html>
